<app-tools></app-tools>
<div class="card-columns">
    <div class="card" *ngFor="let book of bookss; let i = index">
        <img class="card-img-top img-thumbnail"
         src="http://localhost:8000/media/bookCovers/animal-farm.jpg" alt="">
        <div class="card-body">
            <div class="card-text">
                <p><b>{{book.Title}} ~ &#8377; 125.00</b></p>
                <p>Written by: {{book.Author}}</p>
                <p>Genre: {{book.GenreName}}</p>
                <p>Pages : {{book.Pages}}</p>
                <p>Language : {{book.Language}}</p>
                <p>First Published : {{book.FirstPublish | date: 'dd/MM/yyyy'}}</p>
            </div>
        </div>
        <a class="btn btn-sm btn-block btn-secondary" href="#">Read Online</a>
  </div>
</div>

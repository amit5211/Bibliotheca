<div class="container">
  <form>
    <div class="form-group">
      <label for="bookTitle">Title</label>
      <input type="text" class="form-control form-control-sm" id="bookTitle" placeholder="Animal Farm">
    </div>
    <div class="form-group">
      <label for="bookWrittenBy">Written By</label>
      <input type="text" class="form-control form-control-sm" id="bookWrittenBy" placeholder="George Orwell">
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="bookIsbn">ISBN</label>
        <input type="text" class="form-control form-control-sm" id="bookIsbn" placeholder="978-8193387641">
      </div>
      <div class="form-group col-md-2">
        <label for="bookPrice">Price</label>
        <input type="text" class="form-control form-control-sm" id="bookPrice" placeholder="â‚¹ 125.00">
      </div>
      <div class="form-group col-md-4">
        <label for="bookGenre">Genre</label>
        <select id="bookGenre" class="form-control form-control-sm">
          <option>Dystopian</option>
          <option>Fiction</option>
          <option>Non-Fiction</option>
          <option>Mystery</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="bookLanguage">Language</label>
        <select id="bookLanguage" class="form-control form-control-sm">
          <option>English</option>
          <option>Hindi</option>
          <option>Bengali</option>
          <option>...</option>
        </select>
       </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="bookPublisher">Publisher</label>
        <input type="text" class="form-control form-control-sm" id="bookPublisher" placeholder="Amazon Reads.">
      </div>
      <div class="form-group col-md-2">
        <label for="bookPages">Pages</label>
        <input type="number" class="form-control form-control-sm" id="bookPages" placeholder="88">
      </div>
      <div class="form-group col-md-3">
        <label for="bookFirstPublish">First Publish</label>
        <input type="text" class="form-control form-control-sm" id="bookFirstPublish" placeholder="17th August, 1945">
      </div>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input form-control-sm" id="bookCover" required>
      <label class="custom-file-label" for="bookCover">Choose file...</label>
    </div><hr>
    <button type="submit" class="btn btn-sm btn-block btn-primary">Submit</button>
  </form>
</div>
